<!doctype html>
<html ng-app="Minesweeper">
<head>
    <title>Minesweeper</title>
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div ng-controller="Game" id="gameContainer">

    <div id="container" style="width: {{38*numberOfRows}}px; margin-top: {{18*numberOfRows}}px;">
            <div ng-repeat="a in [].constructor(numberOfRows) track by $index" ng-init="y = $index">
                <div class="row">
                    <div ng-repeat="b in [].constructor(numberOfRows) track by $index" ng-init="x = $index">
                        <div class="cell" ng-click="clickCell((y*(numberOfRows-1)) + y + x)" ng-right-click="flagCell((y*(numberOfRows-1)) + y + x)" style="background-color: {{cellColor[(y*(numberOfRows-1)) + y + x]}}; opacity: {{cellOpacity}};"> {{neighborMines[(y*(numberOfRows-1)) + y + x]}} </div>
                    </div>
                </div>
            </div>
    </div>
    <div id="inputContainer">
        Größe (Zellen pro Seite): <br>
        <input type="number" min="1" ng-model="size"> <br> <br>
        Anzahl an Minen: <br>
        <input type="number" min="1" ng-model="numOfMines"> <br> <br>
        <div id="startButton" ng-click="startGame(size, numOfMines)"><div id="startdiv">Start</div></div>
    </div>
    <div class="banner" id="die" ng-if="response.alive == false && gameStarted == false"> Du hast gewonnen. </div>
    <div class="banner" id="win" ng-if="response.winner && gameStarted == false"> Du hast gewonnen! </div>
</div>
</body>
</html>
